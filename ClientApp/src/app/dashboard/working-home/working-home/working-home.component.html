<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
    <span>Third Line</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon"
     aria-hidden="false"
     [routerLink]='[""]'
     [routerLinkActive]='["link-active"]'
     [routerLinkActiveOptions]='{ exact: true }'
     aria-label="Example heart icon">favorite</mat-icon>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="over"

                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item >
              <mat-icon>face</mat-icon>
              <span class="nav-caption" [routerLink]='["newcompany"]'
              [routerLinkActive]='["link-active"]'
              [routerLinkActiveOptions]='{ exact: true }'>Нова фирма</span>
            </a>
            <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
